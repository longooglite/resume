version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - corepack enable
        - corepack prepare yarn@stable --activate
        - yarn --version
        - yarn install --frozen-lockfile
    build:
      commands:
        - yarn generate
  artifacts:
    baseDirectory: .output/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .yarn/cache/**/*
      - .nuxt/**/*
      - .output/public/**/*

